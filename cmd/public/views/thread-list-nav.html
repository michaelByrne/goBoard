{{define "thread-list-nav"}}
    <ul class="nav bottom clear">
        <li><a href="/thread/list">back to the shit</a></li>
        {{if eq .ThreadPage.PageNum 1}}
            <li><a href="/thread/list">« prev</a></li>
        {{else if gt .ThreadPage.PageNum 1}}
            <li><a href="/thread/list/{{add .ThreadPage.PageNum -1 }}">« prev</a></li>
        {{end}}
        {{ if lt .ThreadPage.PageNum .ThreadPage.TotalPages}}
            <li><a href="/thread/list/{{add .ThreadPage.PageNum 1 }}">next »</a></li>
        {{end}}
    </ul>
{{end}}
