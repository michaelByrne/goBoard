{{ define "posts" }}
    {{ template "head" . }}
    <body>
    <div id="content">
        <div class="pad">
            <div class="clear">
                <h3>{{ .Subject }}</h3>
                {{template "top-nav"}}
                <div id="view_{{ .ID }}">
                    <div id="uncollapse" class="postbody odd collapse" hidden></div>
                    {{ range $i, $p := .Posts }}
                        {{ template "post" $p }}
                    {{ end }}
                </div>
                <ul class="nav bottom clear shiftup"></ul>
                {{ template "response-form" . }}
            </div>
        </div>
    </div>
    </body>
{{ end }}
